<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Home Page</title>

        <link rel="stylesheet" href="style.css?v=1.0">
    </head>
    <body class="default">
        <h1>Why me.</h1>
        <a href="prinny.html" class="btn">Acknowledgements</a>
        <br>
        <br>
        <button id="openCalc" class="btn">Calculator</button>
        
        <div id="overlay" class="overlay hidden">
            <div class="calculator" id="calculator">
                <div class="screen">0</div>
                <div class="buttonRow">
                    <button data-value="0" class="calcButton">0</button>
                    <button data-value="1" class="calcButton">1</button>
                    <button data-value="2" class="calcButton">2</button>
                </div>
                <div class="buttonRow">
                    <button data-value="3" class="calcButton">3</button>
                    <button data-value="4" class="calcButton">4</button>
                    <button data-value="5" class="calcButton">5</button>
                </div>
                <div class="buttonRow">
                    <button data-value="6" class="calcButton">6</button>
                    <button data-value="7" class="calcButton">7</button>
                    <button data-value="8" class="calcButton">8</button>
                </div>
                <div class="lastRow">
                    <button data-value="9" class="calcButton" style="width:80px">9</button>
                    <div class="operatorGrid">
                        <button data-value="+" class="calcButton operator">+</button>
                        <button data-value="-" class="calcButton operator">-</button>
                        <button data-value="x" class="calcButton operator">x</button>
                        <button data-value="/" class="calcButton operator">/</button>
                        <button data-value="del" class="calcButton operator">del</button>
                        <button data-value="=" class="calcButton operator">=</button>
                    </div>
                </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
